<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login-signup.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito');
    </style>
    <script src="javascripts/login.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Log In</title>
</head>
<body id = "app">
    <div class="body">
        <div class="left-div-login split">
            <div class="centered">
                <h1 class="font-36">Welcome!</h1>
                <div id="log-in-form">
                    <form id="log-in" @submit.prevent = "submitForm" >
                        <!-- <label for="email-address">Email Address:</label><br> -->
                        <input  type="email"
                                id="email-address"
                                v-model ="email"
                                name="email"
                                placeholder="Email Address"
                                required><br><br>
                        <!-- <label for="password">Password:</label><br> -->
                        <input  type="password"
                                id="password"
                                v-model = "password"
                                name="password"
                                placeholder="Password"
                                required><br><br>
                        <div v-if="errorMessage" style="color:red; margin: 10px">{{ errorMessage }}</div>
                        <input  type="submit"
                                value="Log in"
                                class="button yellow-button"><br><br>
                    </form>
                    <a href="#">Forgot password?</a><br><br>
                    <button type="button" class="button orange-button" @click="goToSignUp">Create a new account</button>
                </div>
            </div>
        </div>
        <div class="right-div split">
            <div class="centered">
                <a href="/">
                    <img src="/images/logos/MyEvents-blacktext.png" alt="logo" id="logo">
                </a>
                <p class="font-36">From Pub Crawls to Career Talks - It's All Here!</p>
                <img src="./images/7016179.jpg" alt="7016179" id="party">
            </div>
        </div>
    </div>
</body>
</html>
