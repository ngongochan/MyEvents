<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito');
    </style>
    <title>Log In</title>
</head>
<body>
    <div class="left-div">
        <h1>Welcome!</h1>
        <div class="log-in-form">
            <form id="log-in">
            <!-- <label for="email-address">Email Address:</label><br> -->
            <input  type="email"
                    id="email-address"
                    name="email-address"
                    placeholder="Email Address"
                    required><br><br>
            <!-- <label for="password">Password:</label><br> -->
            <input  type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required><br><br>
            <input  type="submit"
                    value="Log in"
                    class="button yellow-button"><br><br>
        </form>
        <!-- <button type="button" form="log-in" class="yellow-button">Log in</button><br> -->
        <a href="#">Forgot password?</a><br><br>
        <button type="button" class="button orange-button">Create a new account</button>
        </div>
    </div>




</body>
</html>
