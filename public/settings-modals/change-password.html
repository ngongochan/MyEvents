<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/user-profile-modal.css">
    <link rel="stylesheet" href="../stylesheets/user-profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito');
    </style>
    <title>Change your Password</title>
</head>
<body>
    <div class="modal" id="change_password_modal">
        <div class="modal-content">
            <h1>Change your password</h1>
            <form id="change-password-form">
                <label class="bold-text" for="current-password">Current Password:</label><br>
                <input  type="password"
                        id="current-password"
                        name="current-password"
                        placeholder="Enter your current password"
                        required><br><br>
                <label class="bold-text" for="new-password">New Password:</label><br>
                <input  type="password"
                        id="new-password"
                        name="new-password"
                        placeholder="Enter your new password"
                        required><br><br>
                <label class="bold-text" for="reenter-new-password">Re-enter your new password:</label><br>
                <input  type="password"
                        id="reenter-new-password"
                        name="reenter-new-password"
                        placeholder="Re-enter your new password"
                        required><br><br>
                <!-- <br> -->
            <!-- <button type="submit" class="button orange-button"">Save changes</button> -->
            </form>
            <br>
            <div class="modal-buttons">
                <button id="discard_changes_button" class="white-button modal-button">Discard changes</button>
                <br>
                <button type="submit" form="change-password-form" class="modal-button button orange-button"">Save changes</button>
            </div>
        </div>
    </div>
</body>
</html>
