<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyEvents</title>
        <link rel="stylesheet" href="stylesheets/homepage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="javascripts/homepage.js" defer></script>
      </head>
    <body>
        <header class="header">
            <div class="logo"></div>
            <input type="text" v-model="searchQuery" placeholder="Search for events..." class="search-bar">
            <nav class="nav-links">
                <div class="nav-item"><a href="/tickets">My Tickets</a></div>
                <div class="nav-item"><a href="sign-up.html">Sign Up</a></div>
                <div class="nav-item"><a href="log-in.html">Log In</a></div>
            </nav>
        </header>
    <main>
        <div class="hero"></div>
        <section id="app">
            <div v-for="(events, category) in grouped" :key="category" class="category-block">
                <h2>{{ category }}</h2>
                <div class="events-grid">
                    <a v-for="event in events" :key="event.id" :href="`event.html?id=${event.id}`" class="event-card-link">
                        <div class="event-card">
                            <h3>{{ event.name }}</h3>
                            <p>{{ event.location }}</p>
                            <p>{{ event.datetime }}</p>
                            <p>${{ event.price }}</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main> 
        <footer class="footer">
            <div class="footer-info">
              <p>Hub Central Level 4, The University of Adelaide</p>
              <p>North Terrace, Adelaide, SA 5000</p>
              <p>myevents@email.com</p>
              <p>+61 1234 5678</p>
            </div>
            <div class="socials">
                <p>Follow us on socials</p>
                <div class="social-icons">
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                </div>
            </div>
        </footer>          
    </body>
</html>
