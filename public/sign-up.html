<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login-signup.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito');
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="body">
        <div class="left-div-signup split">
            <div class="centered"><h1>Let's create a new account!</h1>
                <form id="sign-up-form">
                        <label for="first-name">First Name:</label><br>
                        <input  type="text"
                                id="first-name"
                                name="first-name"
                                placeholder="First Name"
                                required><br><br>
                        <label for="last-name">Last Name:</label><br>
                        <input  type="text"
                                id="last-name"
                                name="last-name"
                                placeholder="Last Name"
                                required><br><br>
                        <label for="password">Password:</label><br>
                        <input  type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                required><br><br>
                        <label for="email-address">Email Address:</label><br>
                        <input  type="email"
                                id="email-address"
                                name="email-address"
                                placeholder="Email Address"
                                required><br><br>
                        <label for="title">Title:</label><br>
                        <input  type="text"
                                id="title"
                                name="title"
                                placeholder="Title"
                                required><br><br>
                        <label for="title">Title:</label><br>
                        <input  type="text"
                                id="gender"
                                name="gender"
                                placeholder="Gender"
                                required><br><br>
                        <label for="title">Title:</label><br>
                        <input  type="text"
                                id="phone-number"
                                name="phone-number"
                                placeholder="Phone Number"
                                required><br><br>
                        <label for="title">Title:</label><br>
                        <input  type="text"
                                id="student-id"
                                name="student-id"
                                placeholder="Student ID"><br><br>
                        <!-- <input  type="text"
                                id="faculty"
                                name="faculty"
                                placeholder="Faculty"><br><br> -->
                        <!-- <label for="cars">Faculty</label> -->
                        <label for="faculty">Faculty:</label><br>
                        <select name="faculty" id="faculty">
                                <option value="able">ABLE</option>
                                <option value="set">SET</option>
                                <option value="hms">HMS</option>
                        </select><br><br>
                        <label for="role">Role:</label><br>
                        <input  type="text"
                                id="role"
                                name="role"
                                placeholder="Role"><br><br>
                        <input  type="submit"
                        value="Sign up"
                        class="button yellow-button"><br><br>
                        <hr>
                        <br>
                        <button type="button" class="button orange-button" >Already have an account</button>
                        <!-- <a href="/log-in.html" class="button orange-button">Already have an account</a> -->
                         <!-- consider to change this button to this with modify the class and hyper text-->
                </form>
            </div>
        </div>
        <div class="right-div split">
            <div class="centered">
                <a href="/">
                        <img src="images/logos/MyEvents-blacktext.png" alt="logo" id="logo">
                </a>

                <p class="font-36">From Pub Crawls to Career Talks - It's All Here!</p>
                <img src="./images/7016179.jpg" alt="7016179" id="party">
            </div>
        </div>
    </div>
</body>
</html>
