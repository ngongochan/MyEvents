<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito');
    </style>
    <title>Sign Up</title>
</head>
<body>
    <h1>Let's create a new account!</h1>
    <form id="sign-up-form">
        <input  type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required><br><br>
        <input  type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required><br><br>
        <input  type="password"
                id="password"
                name="password"
                placeholder="Password"
                required><br><br>
        <input  type="text"
                id="email-address"
                name="email-address"
                placeholder="Email Address"
                required><br><br>
        <input  type="text"
                id="title"
                name="title"
                placeholder="Title"
                required><br><br>
        <input  type="text"
                id="gender"
                name="gender"
                placeholder="Gender"
                required><br><br>
        <input  type="text"
                id="phone-number"
                name="phone-number"
                placeholder="Phone Number"
                required><br><br>
        <input  type="text"
                id="student-id"
                name="student-id"
                placeholder="Student ID"><br><br>
        <input  type="text"
                id="faculty"
                name="faculty"
                placeholder="Faculty"><br><br>
        <input  type="text"
                id="role"
                name="role"
                placeholder="Role"><br><br>
        <input  type="submit"
        value="Sign up"
        class="button yellow-button"><br><br>
        <hr>
        <button type="button" class="button orange-button">Already have an account</button>
    </form>
</body>
</html>
